<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- drop down -->
    <form action="">
        <label for="course"> <b><i>SELECT YOUR COURSE :</i></b> </label>
        <br>
        <select name="course" id="course">
            <option value="dsa"> DATA STRUCTURE AND ALGORITHM </option>
            <option value="jfs"> JAVA FULL STACK </option>
            <option value="mern"> MERN STACK</option>
            <option value="mean"> MEAN STACK </option>
        </select>
        <br><br>
        <label for=""> SELECT GENDER :</label>
        <input type="radio" id="gender1" name="gender" value="m"> <label for="gender1"> Male </label>
        <input type="radio" id="gender2" name="gender" value="f"> <label for="gender2"> Female </label>
        <br> <br>

        <label for="dob"> SELECT YOUR DOB : </label>
        <input type = "date" id="dob" name="dob">
        <br><br>

        <label for="punch_in"> SELECT YOUR PUNCH IN TIME : </label>
        <input type="time" id="punch_in" name="punch_in">
        <br><br>

        <label for="active"> SELECT YOUR ACTIVATION TIME : </label>
        <input type="datetime-local" id="active" name="active">
        <br><br>

        <label for="file"> SELECT YOUR FILE : </label>
        <input type="file" id="file" name="file">
        <br><br>

        <input type="checkbox" id="terms" name="terms">
            <label for="terms"> I agree terms and conditions</label>
        

        <br><br>
        <input type="reset">
        <input type="submit">

        
    </form>
</body>
</html>
