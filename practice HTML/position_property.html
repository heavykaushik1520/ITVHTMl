<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative {
            position: relative;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        }

            .absolute {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 50px;
            background-color: lightblue;
            z-index: 1;
        }

            .content {
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute">Absolute Element</div>
        <div class="content">Main Content</div>
      </div>
</body>
</html>
